<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles/default.css"/>
        <title>Abhinav Koukuntla's Angry Kangaroo</title>
    </head>
    <body>
        <header id="default-header">
            <h1>Abhinav Koukuntla | ITIS 3135</h1>
        </header>
        <main>
            <h2>Abhinav Koukuntla's Angry Kangaroo | ITIS 3135 Forms</h2>

            <form action="#">
                <fieldset>
                    <legend>Basic Info</legend>
                    <label for="name">Enter your name: </label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required>
                    <label for="phone">Enter your phone number: </label>
                    <input type="tel" id="phone" name="phone" part="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="000-000-000" required>
                    <label for="email">Enter your email: </label>
                    <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required>
                </fieldset>
                <fieldset>
                    <legend>Gender</legend>
                    <label for="male">Male</label>
                    <input type="radio" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" name="gender">
                    <label for="other">Other</label>
                    <input type="radio" name="gender">
                </fieldset>
                <fieldset>Country
                    <select name="country" id="country">
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Describe yourself (select all that apply): </legend>
                    <label for="outgoing">Awesome</label>
                    <input type="checkbox" id="awesome">
                    <label for="shy">Swag</label>
                    <input type="checkbox" id="swag">
                    <label for="outgoing">Cool</label>
                    <input type="checkbox" id="cool">
                </fieldset>
                <input type="submit">
                <input type="reset">
            </form>
        </main>
        <footer id="default-footer"></footer>
        <script src="scripts/defaultscripts.js"></script>
    </body>
</html>
