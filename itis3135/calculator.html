<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles/default.css"/>
        <title>Abhinav Koukuntla's Angry Kangaroo</title>
    </head>
    <body>
        <header id="default-header">
            <h1>Abhinav Koukuntla | Calculator/h1>
            </header>
            <main>
                <h2>Abhinav Koukuntla's Angry Kangaroo | ITIS 3135 Calculator</h2>
                <div id="calculator">
                    <div id="display">0</div>
                    <div id="buttons">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">/</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">*</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">-</button>
                        <button class="double">0</button>
                        <button>.</button>
                        <button class="equals operator">=</button>
                        <button class="operator">+</button>
                        <button class="clear double">C</button>
                    </div>
                </div>
            </main>
            <footer id="default-footer"></footer>
            <script src="scripts/defaultscripts.js"></script>
            <script src="scripts/calculator.js"></script>
        </body>
    </html>
