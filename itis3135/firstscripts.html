<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/default.css" />
    <title>Abhinav Koukuntla's Angry Kangaroo</title>
</head>
<body>
    <header id="default-header">
        <h1>Abhinav Koukuntla | ITIS 3135</h1>
    </header>
    <main>
        <h2>Abhinav Koukuntla's Angry Kangaroo | ITIS 3135 First Scripts</h2>
        <h3>Today is <span id="current-time"></span></h3>

        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br>

        <label for="mood">How are you feeling:</label>
        <input type="text" id="mood" placeholder="Enter your mood"><br>

        <button onclick="greetUser()">Submit</button>

        <p id="greeting"></p>

        <label for="favorite-number">Enter your favorite number (0 to 10):</label>
        <input type="number" id="favorite-number" placeholder="Enter a number"><br>

        <button onclick="getPolygonName()">Get Polygon Name</button>
        <p id="polygon-result"></p>

        <button onclick="saveAKangaroo()">Save an Angry Kangaroo</button>
        <button onclick="showMeAKangaroo()">Show me a Kangaroo</button>
        <button onclick="hideTheKangaroo()">Hide the Kangaroo</button>
        <button onclick="whatIsAKangaroo()">What is a Kangaroo?</button>
        <button onclick="whatTimeIsItInKangarooLand()">What is the time in Kangaroo land?</button>
        <div>
            <img src="images/angrykangaroo.jpg" id="kangaroo-image" width="500px" style="visibility: hidden;">
        </div>
    </main>
    </main>
    <footer id="default-footer"></footer>
    <script src="scripts/defaultscripts.js"></script>
</body>
</html>
